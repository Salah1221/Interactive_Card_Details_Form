<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">

  <script defer src="./main.js"></script>

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <div class="wrapper">
    <div class="cards">
      <div class="back-card">
        <div>000</div>
      </div>
      <div class="front-card">
        <div class="circles-wrapper">
          <div class="circle"></div>
          <div class="empty-circle"></div>
        </div>
        <div>
          <div class="id-nb">0000 0000 0000 0000</div>
          <div class="name-and-date">
            <div class="card-name">Jane Appleseed</div>
            <div class="card-date">00/00</div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="form">
        <div class="form-inputs">
          <div class="name-input">
            <label for="name">Cardholder Name</label>
            <div class="input-wrapper" id="name-wrapper">
              <input type="text" placeholder="e.g. Jane Appleseed" id="name">
            </div>
            <span class="invalid disable">Can't be blank</span>
          </div>
          <div class="number-input">
            <label for="number">Card Number</label>
            <div class="input-wrapper" id="id-wrapper">
              <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="number" maxlength="19">
            </div>
            <span class="invalid disable">Wrong format, numbers only</span>
          </div>
          <div class="date-input">
            <label for="month">Exp. Date (MM/YY)</label>
            <div id="month-and-year-wrapper">
              <div class="input-wrapper">
                <input type="text" id="month" placeholder="MM" maxlength="2">
              </div>
              <div class="input-wrapper">
                <input type="text" id="year" placeholder="YY" maxlength="2">
              </div>
            </div>
            <span class="invalid disable">Wrong format, numbers only</span>
          </div>
          <div class="cvc-input">
            <label for="cvc">CVC</label>
            <div class="input-wrapper" id="cvc-wrapper">
              <input type="text" placeholder="e.g. 123" id="cvc" maxlength="3">
            </div>
            <span class="invalid disable">Wrong format, numbers only</span>
          </div>
        </div>
        <div class="form-submitted hidden">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle id="circle" cx="40" cy="40" r="40" fill="url(#a)" />
            <path id="check" d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
            <defs>
              <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
                <stop stop-color="#6348FE" />
                <stop offset="1" stop-color="#610595" />
              </linearGradient>
            </defs>
          </svg>
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
        </div>
        <button>Confirm</button>
      </div>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> 

  -->
</body>

</html>
